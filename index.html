<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>录入成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>增加课程</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除课程</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询课程</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>隐藏学生</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查看隐藏的学生</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>恢复隐藏的学生</button>
            </div>

        </div>
        <ul class="forms">


  <!-- 添加学生信息 -->
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add.cgi">
                    <div class="form-group">
                        <label for="stuId" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birth" class="col-sm-2 control-label">学生出生年份</label>
                        <div class="col-sm-10">
                            <input type="text" name="birth" class="form-control" id="birth" placeholder="请输入出生年份">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dept" class="col-sm-2 control-label">学生专业</label>
                        <div class="col-sm-10">
                            <input type="text" name="dept" class="form-control" id="dept" placeholder="请输入学生专业">
                        </div>
                    </div>


                  <div class="form-group">
                      <label for="sex" class="col-sm-2 control-label">学生性别</label>
                      <div class="col-sm-10">
                          <input type="text" name="sex" class="form-control" id="sex" placeholder="请输入学生性别">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="grade" class="col-sm-2 control-label">学生入学年级</label>
                      <div class="col-sm-10">
                          <input type="text" name="grade" class="form-control" id="grade" placeholder="请输入学生入学年级">
                      </div>
                  </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>



  <!-- 查询学生信息 -->
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入姓名查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name-sel" placeholder="输入*查询所有">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>


  <!-- 修改学生信息 -->
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mod.cgi">
                  <div class="form-group">
                      <label for="stuId" class="col-sm-2 control-label">学生学号</label>
                      <div class="col-sm-10">
                          <input type="text" name="stuId" class="form-control" id="stuId" placeholder="请输入学生学号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">学生姓名</label>
                      <div class="col-sm-10">
                          <input type="text" name="name" class="form-control" id="name" placeholder="请输入学生姓名">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="birth" class="col-sm-2 control-label">学生出生年份</label>
                      <div class="col-sm-10">
                          <input type="text" name="birth" class="form-control" id="birth" placeholder="请输入出生年份">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="dept" class="col-sm-2 control-label">学生专业</label>
                      <div class="col-sm-10">
                          <input type="text" name="dept" class="form-control" id="dept" placeholder="请输入学生专业">
                      </div>
                  </div>


                <div class="form-group">
                    <label for="sex" class="col-sm-2 control-label">学生性别</label>
                    <div class="col-sm-10">
                        <input type="text" name="sex" class="form-control" id="sex" placeholder="请输入学生性别">
                    </div>
                </div>

                <div class="form-group">
                    <label for="grade" class="col-sm-2 control-label">学生入学年级</label>
                    <div class="col-sm-10">
                        <input type="text" name="grade" class="form-control" id="grade" placeholder="请输入学生入学年级">
                    </div>
                </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>


<!-- 删除学生信息 -->
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要删除的学生ID</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-del" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>


<!-- 录入成绩 -->
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/score.cgi">
                    <div class="form-group">
                        <label for="stuId-score" class="col-sm-2 control-label">输入学生ID</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-score" placeholder="输入学生ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="score" class="col-sm-2 control-label">输入学生成绩</label>
                        <div class="col-sm-10">
                          <input type="text" name="score"
                           class="form-control" id="score" placeholder="输入学生成绩">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cno-score" class="col-sm-2 control-label">输入课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="输入课程号">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>


<!-- 增加课程 -->
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addc.cgi">
                    <div class="form-group">
                        <label for="cno-add" class="col-sm-2 control-label">输入课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno-add" class="form-control" id="cno-add" placeholder="输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cname-add" class="col-sm-2 control-label">输入课程名</label>
                        <div class="col-sm-10">
                            <input type="text" name="cname-add" class="form-control" id="cname-add" placeholder="输入课程名">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>


  <!-- 删除课程 -->
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/delc.cgi">
                    <div class="form-group">
                        <label for="cno-del" class="col-sm-2 control-label">输入要删除课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno-del" placeholder="输入课程号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>

<!-- 查询课程 -->
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/selc.cgi">
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入课程名查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>

<!-- 查询成绩 -->
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/selscore.cgi">
                  <div class="form-group">
                      <label for="name-sel" class="col-sm-2 control-label">输入学号</label>
                      <div class="col-sm-10">
                          <input type="text" name="sno" class="form-control" id="name-sel" placeholder="输入学号">
                      </div>
                  </div>
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name-sel" placeholder="输入课程号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>

<!--隐藏学生  -->
           <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/hide.cgi">
                    <div class="form-group">
                        <label for="stuId-hide" class="col-sm-2 control-label">输入学生号</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId" placeholder="输入学生号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>

<!--查看隐藏的学生  -->
            <li>
                 <form class="form-horizontal" method="get" action="/cgi-bin/sx/selhide.cgi">
                     <div class="form-group">
                         <label for="stuId-selhide" class="col-sm-2 control-label">输入*查询</label>
                         <div class="col-sm-10">
                             <input type="text" name="stuId" class="form-control" id="stuId" placeholder="输入*">
                         </div>
                     </div>
                     <div class="text-center">
                         <button type="submit" class="btn btn-success">提交</button>
                         <button type="reset" class="btn btn-success">重置</button>
                     </div>
                 </form>
             </li>

<!--恢复隐藏的学生  -->
             <li>
                  <form class="form-horizontal" method="get" action="/cgi-bin/sx/recovery.cgi">
                      <div class="form-group">
                          <label for="stuId-recovery" class="col-sm-2 control-label">输入学生号</label>
                          <div class="col-sm-10">
                              <input type="text" name="stuId" class="form-control" id="stuId" placeholder="输入学生号">
                          </div>
                      </div>
                      <div class="text-center">
                          <button type="submit" class="btn btn-success">提交</button>
                          <button type="reset" class="btn btn-success">重置</button>
                      </div>
                  </form>
              </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
